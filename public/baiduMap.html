<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=YMYXAG4aVI9SsRyYY9GbUULy"></script>
    <title></title>
    <style>
        html,body{
            margin: 0 auto;
        }
        #map-box{
            margin: 0 auto;
            width: 800px;
            height: 800px;
            border: 1px solid deeppink;
        }
    </style>
</head>
<body>
    <div id="map-box"></div>

    <script>
        var map = new BMap.Map("map-box");
        // 百度地图API功能
        map.centerAndZoom("成都",11);  // 初始化地图,设置中心点坐标和地图级别
        map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
//        map.setCurrentCity("成都");          // 设置地图显示的城市 此项是必须设置的
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    </script>
</body>
</html>
