<script>
    var $videoBtn = $(".video-btn-box>div");
    var $title = $("#v-title");
    var $em2 = $("#em2");
    $em2.hide();
    $videoBtn.click(function () {
        var $this = $(this);
        var btnType = $this.attr("class");
        var $em1 = $("#em1");
        if(btnType=="video-app-btn"){
            $title.text("【成都铭贵手机APP操作演示】");
            $em1.show();
            $em2.hide();
        }else{
            $title.text("【成都铭贵电梯系统WEB培训】");
            $em1.hide();
            $em2.show();
        }
        $videoBtn.stop().animate({width:"140px"},200);
        $videoBtn.css({background:"#ffffff",color:"#000000"});
        $this.stop().animate({width:"162px"},200);
        $this.css({background:"#12a2e3",color:"#ffffff"});
    });
</script>
